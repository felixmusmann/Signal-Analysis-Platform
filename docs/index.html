<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ALPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>
<body>
  <div class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          ALPS
        </h1>
        <p class="subtitle">
          A Web Platform for Analyzing Multimodal Sensor Data
        </p>
      </div>
    </div>
  </div>
  <section class="section">
    <div class="container">
      <h2 class="title is-4">Videos</h2>
      <div class="tile is-anchestor">
        <div class="tile is-parent is-6">
          <div class="tile is-child box">
            <p class="title is-5">Login and Logout</p>
            <video poster="videos/login_logout.gif" src="videos/login_logout.mp4" controls></video>
          </div>
        </div>
        <div class="tile is-parent is-6">
          <div class="tile is-child box">
            <p class="title is-5">Create Subject and Dataset</p>
            <video poster="videos/create_subject_dataset.gif" src="videos/create_subject_dataset.mp4" controls></video>
          </div>
        </div>
      </div>
      <div class="tile is-anchestor">
        <div class="tile is-parent is-6">
          <div class="tile is-child box">
            <p class="title is-5">Delete Session</p>
            <video poster="videos/delete_session.gif" src="videos/delete_session.mp4" controls></video>
          </div>
        </div>
        <div class="tile is-parent is-6">
          <div class="tile is-child box">
            <p class="title is-5">Preprocessing</p>
            <video poster="videos/preprocessing.gif" src="videos/preprocessing.mp4" controls></video>
          </div>
        </div>
      </div>
      <div class="tile is-anchestor">
        <div class="tile is-parent is-6">
          <div class="tile is-child box">
            <p class="title is-5">Synchronization</p>
            <video poster="videos/sync.gif" src="videos/sync.mp4" controls></video>
          </div>
        </div>
        <div class="tile is-parent is-6">
          <div class="tile is-child box">
            <p class="title is-5">Analysis</p>
            <video poster="videos/analysis.gif" src="videos/analysis.mp4" controls></video>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
